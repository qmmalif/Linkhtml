<!DOCTYPE html>

<head>

    <style>
        /* Gaya untuk elemen body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Mengatur tata letak vertikal */
            align-items: center;
            min-height: 100vh;
        }

        /* Gaya untuk judul level 1 (h1) */
        h1 {
            text-align: center;
            color: #000000;
            transition: transform 0.2s, color 0.5s; /* Tambahkan transisi warna */
            margin: 20px 0; /* Jarak atas dan bawah dari judul */
        }

        h1:hover {
            transform: translateX(5px);
            color: #0c56aa; /* Warna saat hover */
        }

        /* Gaya untuk tabel */
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1100px;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        table:hover {
            transform: scale(1.02);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #a6bdd6;
            border-right: 2px solid #a6bdd6;
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #dfeeff;
        }

        td {
            font-weight: 500;
            transition: color 0.2s, transform 0.2s;
        }

        td:hover {
            color: #0c56aa; /* Warna merah saat hover */
            transform: translateX(5px);
        }

        /* Efek animasi teks dalam tabel */
        .table-animated-text td {
            transition: color 0.2s, transform 0.2s;
        }

        .table-animated-text td:hover {
            color: #e74c3c; /* Warna merah saat hover */
            transform: translateX(5px);
        }

        /* Animasi masuk per baris */
        @keyframes fadeInRow {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }

        /* Terapkan animasi pada setiap baris tabel */
        tr {
        animation: fadeInRow 0.5s ease forwards;
        opacity: 0;
        transform: translateY(20px);
        }

        /* Mengatur tampilan sel hover pada tabel */
        tr:hover {
        background-color: #e0e0e0;
        transition: background-color 0.3s ease;
        }
    </style>
</head>
